<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRUD</title>
</head>
<body>
  <h1>Cadastro de Usuários</h1>
  <form id="userForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Adicionar</button>
  </form>

  <ul id="userList"></ul>

  <script>
    let editId = null;

    async function carregarUsuarios() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const lista = document.getElementById('userList');
      lista.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${user.nome} (${user.email})
          <button onclick="editarUsuario(${user.id}, '${user.nome}', '${user.email}')">Editar</button>
          <button onclick="excluirUsuario(${user.id})">Excluir</button>
        `;
        lista.appendChild(li);
      });
    }

    document.getElementById('userForm').addEventListener('submit', async e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      if (editId) {
        await fetch(`/api/users/${editId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email }),
        });
        editId = null;
      } else {
        await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email }),
        });
      }

      document.getElementById('nome').value = '';
      document.getElementById('email').value = '';
      carregarUsuarios();
    });

    async function editarUsuario(id, nome, email) {
      document.getElementById('nome').value = nome;
      document.getElementById('email').value = email;
      editId = id;
    }

    async function excluirUsuario(id) {
      if (confirm('Tem certeza que deseja excluir este usuário?')) {
        await fetch(`/api/users/${id}`, { method: 'DELETE' });
        carregarUsuarios();
      }
    }

    carregarUsuarios();
  </script>
</body>
</html>
